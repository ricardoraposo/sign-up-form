<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form - The Odin Project</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    <script src="script.js" charset="utf-8" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="img-container">
      <img
        src="./imgs/photo-1585202900225-6d3ac20a6962.webp"
        alt="pciture of plants"
      />
      <div>
        <img
          src="./imgs/odin-lined.png"
          alt="odin project logo, kinda of nordic style"
        />
        <p>ODIN</p>
      </div>
    </div>
    <div class="main-container">
      <div class="expo-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started.
        </p>
        <p>You <i>know</i> you want to</p>
      </div>
      <form action="#" method="post" accept-charset="utf-8">
        <div class="container">
          <h2 class="hey-ho">Let's do this</h2>
          <div class="form-container">
            <div class="divider">
              <div>
                <label for="user_name">FIRST NAME</label>
                <input
                  type="text"
                  name="user_firstname"
                  id="user_name"
                  required
                />
              </div>
              <div>
                <label for="user_email">EMAIL</label>
                <input
                  type="email"
                  name="user_email"
                  id="user_email"
                  required
                />
              </div>
              <div>
                <label for="user_password">PASSWORD</label>
                <input
                  type="password"
                  name="user_password"
                  id="user_password"
                  required
                />
              </div>
            </div>
            <div class="divider">
              <div>
                <label for="user_lastname">LAST NAME</label>
                <input
                  type="text"
                  name="user_lastname"
                  id="user_lastname"
                  required
                />
              </div>
              <div>
                <label for="user_phone">PHONE NUMBER</label>
                <input type="tel" name="user_phone" id="user_phone" required />
              </div>
              <div>
                <label for="user_confirm">CONFIRM PASSWORD</label>
                <input type="password" id="user_confirm" required />
              </div>
            </div>
          </div>
        </div>
        <div class="create-account">
          <button type="submit" class="button">Create Account</button>
          <p class="already-have">
            Already have an account? <span>Log in</span>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
